<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <meta name="description" content="Form for submitting reviews on company products | WDD 131 - Agrinya Owokoni David">
    <meta name="author" content="Agrinya Owokoni David">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-small.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <h2>Product Review Form</h2>
        <form action="review.html" method="get" class="pf1">
            <fieldset>
                <legend>Product</legend>
                <label for="product">Product Name*
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>
                <div class="head">Overall Rating*</div>
                <div class="rating">
                    <div class="rate-option">
                        <label for="rate1">☆</label>
                        <input type="radio" id="rate1" name="rating" value="1" required>
                    </div>
                
                    <div class="rate-option">
                        <label for="rate2">☆☆</label>
                        <input type="radio" id="rate2" name="rating" value="2" required>
                    </div>
                
                    <div class="rate-option">
                        <label for="rate3">☆☆☆</label>
                        <input type="radio" id="rate3" name="rating" value="3" required>
                    </div>
                
                    <div class="rate-option">
                        <label for="rate4">☆☆☆☆</label>
                        <input type="radio" id="rate4" name="rating" value="4" required>
                    </div>
                
                    <div class="rate-option">
                        <label for="rate5">☆☆☆☆☆</label>
                        <input type="radio" id="rate5" name="rating" value="5" required>
                    </div>
                </div>

                <div class="head">Date of Installation*</div>
                <label for="install-date"><input type="date" id="install-date" name="install-date" required></label>
            </fieldset>

            <fieldset>
                <legend>Features</legend>
                <div class="head">Useful Features</div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="feature2" name="features" value="Design">
                    <label for="feature2">Design</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="feature4" name="features" value="Ease of Use">
                    <label for="feature4">Ease of Use</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="feature5" name="features" value="Customer Support">
                    <label for="feature5">Customer Support</label>
                </div>
            </fieldset>


            <fieldset>
                <legend>Additional Comments</legend>
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="5"></textarea>
                
                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="username">
            </fieldset>

            <input type="submit" value="Submit My Review">

        </form>
    </main>
    <footer>
        <p>©<span id="year"></span>❤️ Agrinya Owokoni David ❤️ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
